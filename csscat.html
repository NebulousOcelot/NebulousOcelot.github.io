        * {

        }
        img {
            height:480px;
            width:480px;
            object-fit:cover;
            border-radius:50%;
        }
        .cat {
            width:600px;
            height:360px;
            background-color:Brown;
            border-radius:50px 50px 0px 0px;
            border-width:12px;
            border-color:DarkSlateGray;

        .cat > #meow {
            background-color:Brown;
            color:FloralWhite;
            font-size:24px;
        }
        #meow > nav {
            color:black;
        }
        nav > a button {
            background-color:LightBlue;
            border:none;
            font-size:24px;
        }
    </style>
